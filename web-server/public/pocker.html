<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <title>游戏大厅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="./css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <![endif]-->
  </head>
  <body>

 <header>
  <div id="usertoolbar" class="row-fluid" hidden="true">
      <div class="navbar navbar-inverse">
          <div class="navbar-inner">
              <div class="container">
                  <div class="nav-collapse collapse">
                      <ul class="nav">
                          <li>
                              <a id="login-user" href="#">
                                  未登录
                              </a>
                          </li>
                          <li>
                              <input id="logoutbtn" type="button" value="退出" />
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
          </div>
  </div>
 </header>

  <div id=“loginview” class="container">
      <div id="loginpanel" class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="./images/illustrations/gift.png" alt="游戏大厅" />
            <h5>登录游戏大厅</h5>
          </div>
          <div class="login-form">
            <div  class="control-group">
              <input id="userinput" type="text" class="login-field" value="" placeholder="请输入用户名" id="login-name" />
              <label class="login-field-icon fui-man-16" for="login-name"></label>
            </div>

            <div class="control-group">
              <input id="passwordinput" type="password" class="login-field" value="" placeholder="请输入密码" id="login-pass" />
              <label class="login-field-icon fui-lock-16" for="login-pass"></label>
            </div>
            <a id="loginbtn" class="btn btn-primary btn-large btn-block" value="登录" />登录</a>
            <a class="login-link" href="#">忘记密码?</a>
          </div>
        </div>
      </div>
   </div>

  <div class="container">
      <div id="gameview" class="" hidden="true">

      </div>
  </div>

    <!-- Load JS here for greater good =============================-->
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./js/jquery.dropkick-1.0.0.js"></script>
    <script src="./js/custom_checkbox_and_radio.js"></script>
    <script src="./js/custom_radio.js"></script>
    <script src="./js/jquery.tagsinput.js"></script>
    <script src="./js/bootstrap-tooltip.js"></script>
    <script src="./js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="./js/application.js"></script>
    <!--[if lt IE 8]>
    <script src="./js/icon-font-ie7.js"></script>
    <script src="./js/icon-font-ie7-24.js"></script>
    <![endif]-->
    <script src="./js/html5shiv.js"></script>
    <script src="./js/pockerclient.js"></script>
    <script src="./js/lib/socket.io.js"></script>
    <script src="./js/lib/pomeloclient.js"></script>
    <script src="./js/pop.js"></script>
  </body>
</html>
